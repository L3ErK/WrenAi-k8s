apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wrenai
spec:
  destination:
    name: ''
    namespace: ai-system
    server: 'https://kubernetes.default.svc'
  sources:

  - path: ''
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 14.3.3
    chart: postgresql
    helm:
      valueFiles:
      - '$values/infra-deployments/wrenai/kustomizations/helm-chart_postgresql.yaml'

  - repoURL: 'https://github.com/L3ErK/WrenAi-k8s.git'
    targetRevision: main
    ref: values
  
  - repoURL: 'https://github.com/L3ErK/WrenAi-k8s.git'
    path: infra-deployments/wrenai/kustomizations
    targetRevision: main
    kustomize:
      namespace: ai-system

  - repoURL: 'https://github.com/L3ErK/WrenAi-k8s.git'
    path: infra-deployments/wrenai/manifests
    targetRevision: main

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
